<head>

<body>
    <div class="container">
        <h1>Not Hesaplama Motoru</h1>
        <form id="student-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Ad" required>
            </div>
            <div class="form-group">
                <input type="text" id="surname" placeholder="Soyad" required>
            </div>
            <div class="form-group">
                <input type="text" id="number" placeholder="Öğrenci No" required>
            </div>
            <div class="form-group">
                <input type="number" id="vize" placeholder="Vize Notu" required>
            </div>
            <div class="form-group">
                <input type="number" id="final" placeholder="Final Notu" required>
            </div>
            <button type="submit" class="ekle">Hesapla</button>
        </form>
        <div class="student-state">
            <h3>Öğrenci Listesi</h3>
            <div>
                <i></i>
                <span>AA</span>
                <i></i>
                <span>BB</span>
                <i></i>
                <span>CC</span>
                <i></i>
                <span>FF</span>
            </div>
        </div>
        <div id="student-list">
            <!--<p class="empty">Listenizde Öğrenci Bulunmamaktadır.</p>-->

                    <i class="fa-solid fa-pen-to-square edit-button"></i>
                    <i class="fa-solid fa-trash delete-button"></i>
                </div>
            </div>-->

    </div>

    <script src="./index.js"></script>
</body>

</html>
